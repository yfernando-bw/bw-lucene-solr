name: Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Ivy bootstrap
        run: ant ivy-bootstrap
      - name: Run tests
        run: ant -noinput -buildfile build.xml -Dtests.badapples=false -Dtests.slow=false test
